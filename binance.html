<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Promo App</title>

  <style>
    @font-face {
        font-family: Binance;
        src: url(fonts/BinanceNova-Medium.woff2);
    }
    :root {
      --bg: #050b12;
      --card-bg: #0b111a;
      --text-main: #eaecef;
      --text-muted: #9fa6b2;
      --accent: #f3ba2f;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Binance;
      background: #202630;
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .page {
      width: 100%;
      max-width: 420px;
      padding: 24px 20px 60px;
    }

    .hero {
      text-align: center;
      margin-bottom: 30px;
    }

    .hero-title {
      font-weight: 700;
      font-size: 1.5rem;
      line-height: 1.3;
      margin-bottom: 14px;
    }

    .hero-title span {
      color: var(--accent);
    }

    .hero-subtitle {
      font-size: 1rem;
      color: var(--text-muted);
      line-height: 1.4;
      margin-top: 10px;
    }

    .hero-graphic-wrapper {
      margin-top: 28px;
      display: flex;
      justify-content: center;
    }

    .hero-graphic {
      width: 720px;
      max-width: 70vw;
      aspect-ratio: 3 / 4;
      background-image: url("img/giftbox-dark-removebg-preview.png");
      background-position: center;
      background-repeat: no-repeat;
      background-size: contain;
    }

    /* BOTÃ“N ANDROID */
    .btn-android {
      width: 100%;
      background: #e5e7eb;
      color: #111;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 16px;
      border-radius: 14px;
      font-size: 1rem;
      font-weight: 500;
      margin-top: 30px;
      border: none;
      cursor: pointer;
    }

    .btn-android .icon-left {
      width: 28px;
    }

    .btn-android .icon-right {
      width: 22px;
      opacity: 0.7;
    }

    .btn-android .btn-text {
      flex: 1;
      text-align: left;
      margin: 0 12px;
      line-height: 1.2;
    }

    .btn-android:hover {
      background: #dcdfe4;
      transform: scale(1.02);
      transition: 0.2s;
    }

    .desktop-warning {
      display: none;
      color: white;
      font-size: 22px;
      text-align: center;
      padding: 40px;
    }

    @media (min-width: 768px) {
      .page {
        display: none;
      }
      .desktop-warning {
        display: block;
      }
      body {
        justify-content: center;
        align-items: center;
      }
    }
  </style>
</head>
